<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Clearfield Requestor - Login</title>
    </h:head>

    <h:body styleClass="login-body">
        <div class="login-topbar">
            <p:graphicImage name="images/logo-olympia-white.png" library="olympia-layout" />
            <span class="app-title">Clearfield Requestor</span>
        </div>

        <div class="login-panel">
            <h1>SIGN IN TO CLEARFIELD REQUESTOR</h1>

            <p>You have been logged out</p>
			<br/><br/>

            <h:form id="logoutform">
                <p:button value="Login" outcome="login.xhtml"/>
            </h:form>
        </div>

        <h:outputStylesheet name="css/layout-bluegrey-teal.css" library="olympia-layout" />
    </h:body>

</html>
